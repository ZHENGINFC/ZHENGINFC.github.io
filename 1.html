        body {

            padding: 20px;
            margin: 0;

        h1 {
            font-size: 28px;

        }
        .button-container {
            display: flex;
            justify-content: center;

            flex-wrap: wrap;
        }
        .button {
            background-color: #000;
            color: #fff;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .button:hover::after {
            opacity: 1;
        }
        .button:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
