    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环管激活码计算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff; /* 白色背景 */
            color: #333333; /* 全局文字颜色 */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* 使页面内容居中 */
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center; /* 内容居中 */
        }

        h1 {
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            font-style: italic;
            margin-bottom: 30px;
        }

        .card {
            margin-bottom: 30px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #dddddd;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-group label {
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }

        .input-group input {
            width: 100%;
            max-width: 300px;
            height: 30px;
            border: 1px solid #333333;
            border-radius: 5px;
            padding-left: 10px;
        }

        .button-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-group button {
            width: 120px;
            height: 50px;
            margin: 0 20px;
            border-radius: 10px;
            border: none;
            color: #ffffff;
            background-color: #333333;
            font-weight: bold;
        }

        .button-group button:hover {
            background-color: #555555;
            cursor: pointer;
        }

        .result-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-group label {
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }

        .result-group span {
            display: inline-block;
            max-width: 300px;
            padding-left: 10px;
            color: #333333;
            text-align: left;
            word-break: break-all;
        }

        @media (max-width: 600px) {
            .input-group label, .result-group label {
                width: 80px;
            }

            .button-group button {
                width: 100px;
                height: 40px;
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>激活码计算器</h1>
        <p>该网站用于计算环管的激活码</p>
        
        <!-- 内测6的卡片 -->
        <div class="card">
            <h2>内测6</h2> 
            <div class="input-group"> 
                <label for="device-code-6">设备码:</label> 
                <input type="text" id="device-code-6" placeholder="请输入设备码"> 
            </div>
            <div class="button-group"> 
                <button class="button-calculate" onclick="calculateActivation(6)">计算</button> 
                <button class="button-clear" onclick="clearInput(6)">清空</button> 
            </div>
            <div class="result-group"> 
                <label for="activation-code-6">激活码:</label> 
                <span id="activation-code-6"></span> 
            </div>
        </div>

        <!-- 内测1的卡片 -->
        <div class="card">
            <h2>内测1-5或腕管</h2> 
            <div class="input-group"> 
                <label for="device-code-1">设备码:</label> 
                <input type="text" id="device-code-1" placeholder="请输入设备码"> 
            </div>
            <div class="button-group"> 
                <button class="button-calculate" onclick="calculateActivation(1)">计算</button> 
                <button class="button-clear" onclick="clearInput(1)">清空</button> 
            </div>
            <div class="result-group"> 
                <label for="activation-code-1">激活码:</label> 
                <span id="activation-code-1"></span> 
            </div>
        </div>
    </div>

    <script>
        function clearInput(algorithm) {
            if (algorithm == 6) {
                document.getElementById("device-code-6").value = "";
                document.getElementById("activation-code-6").innerHTML = "";
            } else if (algorithm == 1) {
                document.getElementById("device-code-1").value = "";
                document.getElementById("activation-code-1").innerHTML = "";
            }
        }

        function calculateActivation(algorithm) {
            let input;
            if (algorithm == 6) {
                input = document.getElementById("device-code-6").value;
            } else if (algorithm == 1) {
                input = document.getElementById("device-code-1").value;
            } else {
                alert("请选择一个有效的算法");
                return;
            }

            try {
                atob(input);
            } catch (e) {
                alert("您输入不是一个有效的设备码");
                return;
            }

            const decoded = atob(input);
            const utf8 = decodeURIComponent(escape(decoded));
            const intValue = parseInt(utf8, 10);

            if (isNaN(intValue)) {
                alert("您输入的设备码有误");
                return;
            }

            let result;
            if (algorithm == 6) {
                result = (((intValue / 5) + 353962952) / 83 / 9 / 5542 / 83 - 838) / 3;
                if (!Number.isInteger(result)) {
                    alert("您输入的设备码有误，请检查内测版本");
                    return;
                }
                document.getElementById("activation-code-6").innerHTML = result;
            } else if (algorithm == 1) {
                result = (((intValue / 7) + 93962945) / 63 / 5 / 685 / 43 - 12) / 58;
                if (!Number.isInteger(result)) {
                    alert("您输入的设备码有误，请检查内测版本");
                    return;
                }
                document.getElementById("activation-code-1").innerHTML = result;
            } else {
                alert("请选择一个有效的算法");
                return;
            }
        }
    </script>
</body>

</html>
